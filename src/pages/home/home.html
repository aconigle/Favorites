<ion-header>
    <ion-navbar>
        <ion-title>
            Travel Forum
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card style="width:300px; height:375px" *ngFor="let card of cards">
        <img src="assets/image/{{card.imgPath}}"/>
        <ion-card-content>
            <ion-card-title>
                {{card.title}}
            </ion-card-title>
            <p>{{card.desc}}</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button clear start (click)="clickFav(card)">

                    <ion-icon [name]="(card.favorited) ? 'heart': 'heart-outline'"></ion-icon>
                    &nbsp; Fav
                </button>
            </ion-col>
            <ion-col>
                <button ion-button clear start>
                    <ion-icon name="share-alt"></ion-icon>
                    &nbsp; Share
                </button>
            </ion-col>
            <ion-col>
                <button ion-button clear start>
                    <ion-icon name="thumbs-up"></ion-icon>
                    &nbsp; Like
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
